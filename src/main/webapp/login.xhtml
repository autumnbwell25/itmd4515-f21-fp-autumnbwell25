<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Customer styltes for this template from the Bootstrap example -->
    <h:outputStylesheet library="css" name="signin.css" />

    <title>Login Page</title>
</h:head>

<h:body class="text-center">

    <main class="form-signin">
        <h:form>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <h:inputText class="form-control"
                             id="username"
                             value="#{loginController.user.userName}"
                             p:placeholder="Username"
                             p:autofocus="autofocus" />
                <h:outputLabel for="username" value="Username" />
                <h:message for="username" />
            </div>

            <div class="form-floating">
                <h:inputSecret class="form-control"
                               value="#{loginController.user.password}"
                               id="password"
                               p:placeholder="Password"/>
                <h:outputLabel for="password" value="Password" />
                <h:message for="password" />
            </div>

            <h:commandButton class="w-100 btn btn-lg btn-primary"
                             value="Sign in"
                             action="#{loginController.doLogin}"/>
        </h:form>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</h:body>

</html>
