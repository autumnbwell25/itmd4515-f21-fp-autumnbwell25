<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Customer styltes for this template from the Bootstrap example -->
    <h:outputStylesheet library="css" name="mainTemplate.css" />

    <title><ui:insert name="title">Default Title</ui:insert></title>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dress Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <h:link class="#{fn:startsWith(view.viewId, '/welcome') ? 'nav-link active' : 'nav-link'}"
                                outcome="/welcome.xhtml"
                                value="Home" />
                    </li>

                    <ui:fragment rendered="#{loginController.isOwner()}">
                        <li class="nav-item">
                            <h:link class="#{fn:startsWith(view.viewId, '/owner') ? 'nav-link active' : 'nav-link'}"
                                    outcome="/owner/welcome.xhtml"
                                    value="Owner" />
                        </li>
                    </ui:fragment>

                    <ui:fragment rendered="#{loginController.isStylist()}">
                        <li class="nav-item">
                            <h:link class="#{fn:startsWith(view.viewId, '/stylist') ? 'nav-link active' : 'nav-link'}"
                                    outcome="/stylist/welcome.xhtml"
                                    value="Stylist" />
                        </li>
                    </ui:fragment>

                    <ui:fragment rendered="#{loginController.isAdmin()}">
                        <li class="nav-item">
                            <h:link class="#{fn:startsWith(view.viewId, '/admin') ? 'nav-link active' : 'nav-link'}"
                                    outcome="/admin/welcome.xhtml"
                                    value="Admin" />
                        </li>
                    </ui:fragment>
                </ul>


                <h:form class="d-flex">
                    <h:commandButton class="btn btn-outline-success"
                                     action="#{loginController.doLogout()}"
                                     value="Logout" />
                </h:form>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1><ui:insert name="title"></ui:insert></h1>
        <ui:insert name="content">Default Content</ui:insert>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</h:body>

</html>
